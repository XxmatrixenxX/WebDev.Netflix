<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/netflix_icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                Netflix
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container-main">

        <h2>Neue Filme</h2>
        <div class="container-movies" data-bind="foreach: newMovies">
            <img class="movie-image" data-bind="attr:{src: url}">
        </div>

        <h2>Derzeit beliebt</h2>
        <div class="container-movies" data-bind="foreach: popularMovies">
            <img class="movie-image" data-bind="attr:{src: url}">
        </div>

        <h2>Nochmal ansehen</h2>
        <div class="container-movies" data-bind="foreach: watchedMovies">
            <img class="movie-image" data-bind="attr:{src: url}">
        </div>

    </div>

    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/knockout-3.5.1.js'></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
