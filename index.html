<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/netflix_icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                Netflix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-preview" data-bind="with: previewMovie">
        <img data-bind="attr: {src: url}" class="main-image">
    </div>

    <section class="container-xxl position-relative" data-bind="foreach: lists">

        <div class="m-4 mb-5 container-movies">
            <h2 class="list-header" data-bind="text: name"></h2>
            <!-- Carousel wrapper -->
            <div data-bind="attr: { id: 'movies-' + $index() }"
                class="carousel-container carousel slide position-relative shadow" data-bs-ride="carousel"
                data-bs-interval="false">
                <!-- <button class="container" data-bind="click: addMovieToList">Add another movie</button> -->

                <!-- Controls -->
                <button class="mx-5 carousel-button btn btn-dark position-absolute start-0 top-50 translate-middle-y"
                    type="button" data-bind="attr: { 'data-bs-target': '#movies-' + $index() }" data-bs-slide="prev">
                    <span class="carousel-arrow fw-bold" aria-hidden="true">&lsaquo;</span>
                </button>
                <button class="mx-5 carousel-button btn btn-dark position-absolute end-0 top-50 translate-middle-y"
                    type="button" data-bind="attr: { 'data-bs-target': '#movies-' + $index() }" data-bs-slide="next">
                    <span class="carousel-arrow fw-bold" aria-hidden="true">&rsaquo;</span>
                </button>

                <!-- Inner -->
                <div class="carousel-inner py-4 px-3" data-bind="foreach: movieSets">
                    <!-- Single item -->
                    <div class="carousel-item" data-bind="css: { active: $index() == 0}">
                        <div class="d-flex justify-content-center" data-bind="foreach: $data">
                            <div data-bind="if: $data">
                                <div class="mx-1">
                                    <!--img class="movie-image" data-bind="attr:{src: url}"-->
                                    <img data-bind="attr: {src: url}, event: { mouseover: function(){ $root.selectPreviewMovie($parentContext.$parentContext.$index() + '-' + ($parentContext.$index() * 3 + $index())); } }" onclick="moviePopup(this)" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal" class="movie-image rounded-1">
                                </div>
                            </div>
                            <div data-bind="if: !$data">
                                <div class="mx-1">
                                    <!--img class="movie-image" data-bind="attr:{src: url}"-->
                                    <div class="movie-image"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Inner -->
            </div>
            <!-- Carousel wrapper -->
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="exampleModalLabel">The Movie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/knockout-3.5.1.js'></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
